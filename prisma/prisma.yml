endpoint: ${env:PRISMA_URL}
datamodel: 
  - datamodel.graphql
generate:
  - generator: typescript-client
    output: ../src/generated/prisma-client/

# to disable authentication:
# disableAuth: true
secret: ${env:PRISMA_SECRET}

# seed your service with initial data
seed:
  import: seed.graphql

hooks:
  post-deploy:
    - graphql get-schema -p prisma